    <style>
        html, body { height: 100%; overflow: hidden; background-color: #111827; }
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .file-input { display: none; }
        .split-button-container { display: flex; border-radius: 0.5rem; overflow: hidden; background: linear-gradient(to right, #8B5CF6, #F97316); transition: all 0.3s ease; }
        .split-button-container:hover { box-shadow: 0 0 15px rgba(249, 115, 22, 0.5); }
        .split-button-part { flex: 1; padding: 0.5rem; cursor: pointer; display: flex; justify-content: center; align-items: center; background-color: transparent; color: white; font-size: 1.25rem; transition: all 0.2s ease; }
        .split-button-part:hover { background-color: rgba(255, 255, 255, 0.2); }
        .split-button-part:first-child { border-right: 1px solid rgba(255, 255, 255, 0.3); }
        .youtube-btn.disabled { cursor: not-allowed; background-color: rgba(0,0,0,0.4); filter: grayscale(80%); pointer-events: none; }
        .playing { background-color: #10B981 !important; color: white !important; box-shadow: 0 0 20px #10B981, inset 0 0 5px rgba(255,255,255,0.3); transform: scale(1.02); }
        input[type=range] { -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: #4B5563; border-radius: 3px; outline: none; transition: opacity .2s; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #F97316; cursor: pointer; border-radius: 50%; border: 2px solid white; }
        .main-container { height: 100vh; display: flex; flex-direction: column; }
        .panel { background-color: #1F2937; border: 1px solid #374151; }

</head>

                            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                         </button>

                    </div>

            </div>
            <div class="panel rounded-2xl shadow-xl p-4 w-full sm:w-2/3 flex-grow">
                <div class="grid grid-cols-2 gap-3 h-full">
                    <button id="playBtn1" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">1</button><button id="playBtn2" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">2</button><button id="playBtn3" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">3</button><button id="playBtn4" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">4</button>

    <div id="youtube-players" class="absolute -left-full"><div id="yt-player-0"></div><div id="yt-player-1"></div><div id="yt-player-2"></div><div id="yt-player-3"></div></div>
    
    <div id="youtubeModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">

            <h2 class="text-2xl font-bold mb-4 text-white">Incolla Link YouTube</h2>
            <input type="url" id="youtubeLinkInput" class="w-full bg-gray-700 rounded-md p-3 text-white placeholder-gray-400" placeholder="https://www.youtube.com/watch?v=...">
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancelYoutubeBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg transition-colors">Annulla</button>
                <button id="confirmYoutubeBtn" class="bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 px-6 rounded-lg transition-colors">Conferma</button>

    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50"><div class="panel rounded-2xl shadow-2xl p-6 w-full max-w-sm mx-4"><h2 class="text-2xl font-bold mb-6 text-white">Impostazioni</h2><div class="space-y-6"><div class="flex items-center justify-between"><label for="autoSkipSwitch" class="text-lg">Salto Automatico</label><button id="autoSkipSwitch" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-600"><span id="autoSkipSwitchKnob" class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1"></span></button></div><div class="flex items-center justify-between"><label for="autoSkipDuration">Durata Auto-Skip (s)</label><input type="number" id="autoSkipDuration" min="1" class="bg-gray-700 rounded-md w-20 p-2 text-center text-white"></div><div class="flex items-center justify-between"><label for="skipInterval">Intervallo Salto (s)</label><input type="number" id="skipInterval" min="1" class="bg-gray-700 rounded-md w-20 p-2 text-center text-white"></div></div><button id="closeSettingsBtn" class="mt-8 w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-opacity">Chiudi</button></div></div>
    <audio id="audio1"></audio><audio id="audio2"></audio><audio id="audio3"></audio><audio id="audio4"></audio>

    <script>
    let app = {};
    let ytPlayers = [];
    let ytApiReady = false;
    
    function onPlayerError(event, playerIndex) { app.handleError(event, playerIndex); }
    function onPlayerStateChange(event, playerIndex) { app.handleStateChange(event, playerIndex); }
    function onYouTubeIframeAPIReady() {
        ytApiReady = true;
        for (let i = 0; i < 4; i++) {
            ytPlayers[i] = new YT.Player(`yt-player-${i}`, {
                height: '0', width: '0',
                events: {
                    'onStateChange': (event) => onPlayerStateChange(event, i),
                    'onError': (event) => onPlayerError(event, i)
                }
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        app.slots = Array.from({ length: 4 }, (_, i) => ({ type: null, audioPlayer: document.getElementById(`audio${i+1}`), ytPlayer: null, duration: 0, titlePollInterval: null }));
        app.filenameDisplays = Array.from({ length: 4 }, (_, i) => document.getElementById(`filename${i + 1}`));
        app.activeSlotIndex = -1;
        app.targetSlotForLink = -1;

        const fileInputs = Array.from({ length: 4 }, (_, i) => document.getElementById(`file${i + 1}`));
        const playButtons = Array.from({ length: 4 }, (_, i) => document.getElementById(`playBtn${i + 1}`));
        const youtubeBtns = document.querySelectorAll('.youtube-btn');
        const seekBar = document.getElementById('seekBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const skipForwardBtn = document.getElementById('skipForwardBtn');
        const skipBackwardBtn = document.getElementById('skipBackwardBtn');
        const skipAmountLabel = document.getElementById('skipAmountLabel');
        const settingsBtn = document.getElementById('settingsBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // Elementi del nuovo modal
        const youtubeModal = document.getElementById('youtubeModal');
        const youtubeLinkInput = document.getElementById('youtubeLinkInput');
        const confirmYoutubeBtn = document.getElementById('confirmYoutubeBtn');
        const cancelYoutubeBtn = document.getElementById('cancelYoutubeBtn');

        let autoSkipTimer = null, masterTimeUpdater = null;
        let settings = { autoSkipEnabled: false, autoSkipDuration: 5, skipInterval: 10 };

        const checkYtApiReady = setInterval(() => {
            if (ytApiReady && ytPlayers.every(p => typeof p.loadVideoById === 'function')) {
                app.slots.forEach((slot, i) => slot.ytPlayer = ytPlayers[i]);
                youtubeBtns.forEach(btn => btn.classList.remove('disabled'));
                clearInterval(checkYtApiReady);
            }
        }, 100);
        
        function startUpdatingUI() { if (!masterTimeUpdater) masterTimeUpdater = setInterval(updatePlayerUI, 250); }
        function stopUpdatingUI() { clearInterval(masterTimeUpdater); masterTimeUpdater = null; }

        function stopAll(exceptIndex = -1) {
            stopUpdatingUI();
            app.slots.forEach((slot, index) => {
                if (index !== exceptIndex) {
                    if (slot.type === 'audio') slot.audioPlayer.pause();
                    if (slot.type === 'youtube' && slot.ytPlayer?.pauseVideo) slot.ytPlayer.pauseVideo();
                }
            });
            playButtons.forEach((btn, index) => { if (index !== exceptIndex) btn.classList.remove('playing'); });
            if (autoSkipTimer) clearTimeout(autoSkipTimer);
        }

        function playSlot(index) {
            if (!app.slots[index].type) return;
            const slot = app.slots[index];
            let isPlaying;
            if (slot.type === 'audio') isPlaying = !slot.audioPlayer.paused;
            else { const s = slot.ytPlayer.getPlayerState(); isPlaying = s === YT.PlayerState.PLAYING || s === YT.PlayerState.BUFFERING; }
            
            stopAll(index);
            if (isPlaying) {
                if (slot.type === 'audio') slot.audioPlayer.pause();
                else slot.ytPlayer.pauseVideo();
            } else {
                if (slot.type === 'audio') slot.audioPlayer.play();
                else slot.ytPlayer.playVideo();
                app.activeSlotIndex = index;
                playButtons[index].classList.add('playing');
                startUpdatingUI();
                if (settings.autoSkipEnabled) startAutoSkipTimer();
            }
        }

        function updatePlayerUI() {
            const isSlotActive = app.activeSlotIndex !== -1, slot = isSlotActive ? app.slots[app.activeSlotIndex] : null;
            seekBar.disabled = !isSlotActive; skipForwardBtn.disabled = !isSlotActive; skipBackwardBtn.disabled = !isSlotActive; playPauseBtn.disabled = !isSlotActive;

            if (!isSlotActive || !slot.type) {
                playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden');
                currentTimeEl.textContent = "00:00"; durationEl.textContent = "00:00";
                seekBar.value = 0; stopUpdatingUI(); return;
            }
            
            let isPlaying, currentTime = 0, duration = 0;
            if (slot.type === 'audio') {
                isPlaying = !slot.audioPlayer.paused;
                currentTime = slot.audioPlayer.currentTime;
                duration = isNaN(slot.audioPlayer.duration) ? slot.duration : slot.audioPlayer.duration;
            } else if (slot.type === 'youtube' && slot.ytPlayer?.getPlayerState) {
                const s = slot.ytPlayer.getPlayerState(); isPlaying = s === YT.PlayerState.PLAYING || s === YT.PlayerState.BUFFERING;
                currentTime = slot.ytPlayer.getCurrentTime() || 0;
                duration = slot.ytPlayer.getDuration() || 0;
            }
            slot.duration = duration;
            
            if (isPlaying) { playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden'); }
            else { playIcon.classList.remove('hidden'); pauseIcon.classList.add('hidden'); stopUpdatingUI(); }
            
            seekBar.max = duration; seekBar.value = currentTime;
            currentTimeEl.textContent = formatTime(currentTime); durationEl.textContent = formatTime(duration);
        }

        fileInputs.forEach((input, startIndex) => {
            input.addEventListener('change', (e) => {
                Array.from(e.target.files).forEach((file, fileIndex) => { if (startIndex + fileIndex < 4) loadAudioFile(file, startIndex + fileIndex); });
                input.value = null;
            });
        });

        // LOGICA NUOVO MODAL
        youtubeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if(btn.classList.contains('disabled')) return;
                app.targetSlotForLink = parseInt(btn.dataset.index);
                youtubeModal.classList.remove('hidden');
                youtubeLinkInput.focus();
            });
        });

        confirmYoutubeBtn.addEventListener('click', () => {
            const url = youtubeLinkInput.value;
            if (url && app.targetSlotForLink !== -1) {
                loadYoutubeLink(url, app.targetSlotForLink);
            }
            youtubeLinkInput.value = '';
            youtubeModal.classList.add('hidden');
            app.targetSlotForLink = -1;
        });

        cancelYoutubeBtn.addEventListener('click', () => {
            youtubeLinkInput.value = '';
            youtubeModal.classList.add('hidden');
            app.targetSlotForLink = -1;
        });


        function loadAudioFile(file, index) {
            clearSlot(index);
            app.slots[index].type = 'audio'; app.slots[index].audioPlayer.src = URL.createObjectURL(file);
            app.filenameDisplays[index].textContent = file.name; playButtons[index].disabled = false;
        }

        function loadYoutubeLink(url, index) {
            const videoId = parseYoutubeId(url);
            if (!videoId) { alert("Link YouTube non valido."); return; }
            clearSlot(index);
            app.slots[index].type = 'youtube';
            app.slots[index].ytPlayer.cueVideoById(videoId);
            playButtons[index].disabled = false;
        }
        
        function parseYoutubeId(url) {
            const match = url.match(/^.*(?:youtu.be(?:\.com)?\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]{11}).*/);
            return (match && match[1]) ? match[1] : null;
        }
        
        function clearSlot(index) {
            const slot = app.slots[index];
            if (slot.titlePollInterval) clearInterval(slot.titlePollInterval);
            if (slot.type === 'audio' && slot.audioPlayer.src) {
                URL.revokeObjectURL(slot.audioPlayer.src); slot.audioPlayer.removeAttribute('src');
            } else if (slot.type === 'youtube' && slot.ytPlayer?.stopVideo) {
                slot.ytPlayer.stopVideo();
            }
            slot.type = null; app.filenameDisplays[index].textContent = '';
        }

        function clearAllFiles() {
            stopAll();
            for (let i=0; i<4; i++) { clearSlot(i); playButtons[i].disabled = true; }
            app.activeSlotIndex = -1; updatePlayerUI();
        }

        playPauseBtn.addEventListener('click', () => {
            if (app.activeSlotIndex === -1) return;
            const slot = app.slots[app.activeSlotIndex];
            if (slot.type === 'audio') {
                if (slot.audioPlayer.paused) slot.audioPlayer.play(); else slot.audioPlayer.pause();
            } else if (slot.type === 'youtube') {
                const state = slot.ytPlayer.getPlayerState();
                if (state === YT.PlayerState.PLAYING) slot.ytPlayer.pauseVideo(); else slot.ytPlayer.playVideo();
            }
        });

        playButtons.forEach((btn, index) => btn.addEventListener('click', () => playSlot(index)));
        
        app.handleError = function(event, playerIndex) {
            /* La funzione globale onPlayerError gestisce già tutto */
        };
        
        app.handleStateChange = function(event, index) {
            const slot = app.slots[index];
            if (!slot) return;
            
            if (slot.type === 'youtube' && event.data === YT.PlayerState.CUED) {
                if (slot.titlePollInterval) clearInterval(slot.titlePollInterval);
                let attempts = 0;
                slot.titlePollInterval = setInterval(() => {
                    if (app.slots[index].type !== 'youtube') { clearInterval(slot.titlePollInterval); return; }
                    const videoData = slot.ytPlayer.getVideoData();
                    if (videoData && videoData.title) {
                        app.filenameDisplays[index].textContent = videoData.title;
                        clearInterval(slot.titlePollInterval);
                        slot.titlePollInterval = null;
                    } else {
                        attempts++;
                        if (attempts > 15) { clearInterval(slot.titlePollInterval); slot.titlePollInterval = null; }
                    }
                }, 200);
            }

            if (index === app.activeSlotIndex) {
                const s = event.data;
                if (s === YT.PlayerState.PLAYING) startUpdatingUI();
                if (s === YT.PlayerState.PAUSED || s === YT.PlayerState.ENDED) stopUpdatingUI();
                if (s === YT.PlayerState.ENDED && settings.autoSkipEnabled) startAutoSkipTimer(true);
                updatePlayerUI();
            }
        };
        
        app.slots.forEach((slot, index) => {
            slot.audioPlayer.addEventListener('play', () => { if(index === app.activeSlotIndex) startUpdatingUI(); });
            slot.audioPlayer.addEventListener('pause', () => { if(index === app.activeSlotIndex) stopUpdatingUI(); });
            slot.audioPlayer.addEventListener('ended', () => { if(index === app.activeSlotIndex && settings.autoSkipEnabled) startAutoSkipTimer(true); });
            slot.audioPlayer.addEventListener('timeupdate', () => { if(index === app.activeSlotIndex) updatePlayerUI(); });
        });

        seekBar.addEventListener('input', (e) => { if (app.activeSlotIndex !== -1) { const s = app.slots[app.activeSlotIndex]; if (s.type === 'audio') s.audioPlayer.currentTime = e.target.value; if (s.type === 'youtube') s.ytPlayer.seekTo(e.target.value, true); }});
        
        // Funzioni e listeners ausiliari
        const settingsElements = {autoSkipDurationInput, skipIntervalInput, autoSkipSwitch, autoSkipSwitchKnob, skipAmountLabel, settingsModal, closeSettingsBtn, settingsBtn};
        function formatTime(s){const m=Math.floor(s/60);const c=Math.floor(s%60);return `${m.toString().padStart(2,'0')}:${c.toString().padStart(2,'0')}`}
        function loadSettings(){const s=JSON.parse(localStorage.getItem('audioComparerSettings'));if(s){settings=s}settingsElements.autoSkipDurationInput.value=settings.autoSkipDuration;settingsElements.skipIntervalInput.value=settings.skipInterval;settingsElements.skipAmountLabel.textContent=`${settings.skipInterval}s`;updateAutoSkipSwitchUI(settings.autoSkipEnabled)}
        function saveSettings(){localStorage.setItem('audioComparerSettings',JSON.stringify(settings))}
        function updateAutoSkipSwitchUI(e){if(e){settingsElements.autoSkipSwitch.classList.remove('bg-gray-600');settingsElements.autoSkipSwitch.classList.add('bg-orange-500');settingsElements.autoSkipSwitchKnob.style.transform='translateX(1.25rem)'}else{settingsElements.autoSkipSwitch.classList.add('bg-gray-600');settingsElements.autoSkipSwitch.classList.remove('bg-orange-500');settingsElements.autoSkipSwitchKnob.style.transform='translateX(0.25rem)'}}
        skipForwardBtn.addEventListener('click',()=>{if(app.activeSlotIndex!==-1){const s=app.slots[app.activeSlotIndex];if(s.type==='audio')s.audioPlayer.currentTime+=settings.skipInterval;if(s.type==='youtube')s.ytPlayer.seekTo(s.ytPlayer.getCurrentTime()+settings.skipInterval,true)}});
        skipBackwardBtn.addEventListener('click',()=>{if(app.activeSlotIndex!==-1){const s=app.slots[app.activeSlotIndex];if(s.type==='audio')s.audioPlayer.currentTime-=settings.skipInterval;if(s.type==='youtube')s.ytPlayer.seekTo(s.ytPlayer.getCurrentTime()-settings.skipInterval,true)}});
        settingsBtn.addEventListener('click',()=>settingsElements.settingsModal.classList.remove('hidden'));
        clearBtn.addEventListener('click',clearAllFiles);
        closeSettingsBtn.addEventListener('click',()=>settingsElements.settingsModal.classList.add('hidden'));
        autoSkipSwitch.addEventListener('click',()=>{settings.autoSkipEnabled=!settings.autoSkipEnabled;updateAutoSkipSwitchUI(settings.autoSkipEnabled);saveSettings();const s=app.activeSlotIndex!==-1?app.slots[app.activeSlotIndex]:null;if(settings.autoSkipEnabled&&s){let i;if(s.type==='audio')i=!s.audioPlayer.paused;else{const t=s.ytPlayer.getPlayerState();i=t===1||t===3}if(i)startAutoSkipTimer()}else{if(autoSkipTimer)clearTimeout(autoSkipTimer)}});
        autoSkipDurationInput.addEventListener('change',(e)=>{const t=parseInt(e.target.value,10);if(t>0){settings.autoSkipDuration=t;saveSettings()}});
        skipIntervalInput.addEventListener('change',(e)=>{const t=parseInt(e.target.value,10);if(t>0){settings.skipInterval=t;skipAmountLabel.textContent=`${t}s`;saveSettings()}});

        loadSettings();
        updatePlayerUI();
    });
    </script>
</body>
</html>
