<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FireSTUDIO myREFERENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #111827; /* Colore di sfondo base */
        }
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .file-input { display: none; }
        .file-input + label { 
            cursor: pointer;
            background: linear-gradient(to right, #8B5CF6, #F97316);
            transition: all 0.3s ease;
        }
        .file-input + label:hover {
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }
        .playing {
            background-color: #10B981 !important;
            color: white !important;
            box-shadow: 0 0 20px #10B981, inset 0 0 5px rgba(255,255,255,0.3);
            transform: scale(1.02);
        }
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #4B5563;
            border-radius: 3px;
            outline: none;
            transition: opacity .2s;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #F97316; /* Arancione per il thumb */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #F97316;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        .main-container {
             height: 100vh;
             display: flex;
             flex-direction: column;
        }
        .panel {
            background-color: #1F2937; /* Grigio scuro per i pannelli */
            border: 1px solid #374151;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center">

    <div class="main-container w-full h-full p-2 sm:p-4">
        
        <div class="flex-shrink-0 flex justify-between items-center pb-2 px-2">
            <div>
                <h1 class="text-xl sm:text-2xl font-bold tracking-wider text-white">FireSTUDIO <span class="font-light text-orange-400">myREFERENCE</span></h1>
                <p class="text-xs text-gray-500">by Marco Masdea - Fire Music - Palmi (RC)</p>
            </div>
            <div class="flex items-center gap-3">
                <button id="clearBtn" class="p-2 rounded-full text-gray-400 hover:text-white hover:bg-gray-700 transition-colors" title="Pulisci tutto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <span class="text-xs text-gray-500">v. 1.5</span>
                <button id="settingsBtn" class="p-2 rounded-full text-gray-400 hover:text-white hover:bg-gray-700 transition-colors" title="Impostazioni">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
            </div>
        </div>
        
        <!-- Contenitore flessibile corretto con 'sm:' breakpoint -->
        <div class="flex-grow flex flex-col sm:flex-row gap-4 min-h-0">

            <!-- Colonna Sinistra (Controlli) - Corretta con 'sm:' breakpoint -->
            <div class="panel rounded-2xl shadow-xl p-4 flex flex-col gap-4 w-full sm:w-1/3">
                <div class="grid grid-cols-2 gap-3">
                    <div class="text-center"><input type="file" id="file1" class="file-input" accept="audio/*,.mp3,.wav,.ogg,.m4a"><label for="file1" class="block w-full text-white font-bold py-2 px-3 rounded-lg text-sm"><span>Carica 1</span></label><p id="filename1" class="text-xs text-gray-400 mt-1.5 truncate px-1"></p></div>
                    <div class="text-center"><input type="file" id="file2" class="file-input" accept="audio/*,.mp3,.wav,.ogg,.m4a"><label for="file2" class="block w-full text-white font-bold py-2 px-3 rounded-lg text-sm"><span>Carica 2</span></label><p id="filename2" class="text-xs text-gray-400 mt-1.5 truncate px-1"></p></div>
                    <div class="text-center"><input type="file" id="file3" class="file-input" accept="audio/*,.mp3,.wav,.ogg,.m4a"><label for="file3" class="block w-full text-white font-bold py-2 px-3 rounded-lg text-sm"><span>Carica 3</span></label><p id="filename3" class="text-xs text-gray-400 mt-1.5 truncate px-1"></p></div>
                    <div class="text-center"><input type="file" id="file4" class="file-input" accept="audio/*,.mp3,.wav,.ogg,.m4a"><label for="file4" class="block w-full text-white font-bold py-2 px-3 rounded-lg text-sm"><span>Carica 4</span></label><p id="filename4" class="text-xs text-gray-400 mt-1.5 truncate px-1"></p></div>
                </div>
                <div class="bg-gray-900/50 rounded-lg p-3 space-y-3 mt-auto">
                    <div class="flex items-center space-x-2">
                        <span id="currentTime" class="text-sm font-mono text-gray-400">00:00</span>
                        <input type="range" id="seekBar" value="0" class="w-full" disabled>
                        <span id="duration" class="text-sm font-mono text-gray-400">00:00</span>
                    </div>
                    <div class="flex justify-center items-center space-x-4">
                         <button id="skipBackwardBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-30 disabled:hover:bg-transparent" disabled><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" /></svg></button>
                        <span id="skipAmountLabel" class="font-mono text-lg font-bold text-orange-400"></span>
                         <button id="skipForwardBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-30 disabled:hover:bg-transparent" disabled><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
                    </div>
                </div>
            </div>

            <!-- Colonna Destra (Pulsanti Play) - Corretta con 'sm:' breakpoint -->
            <div class="panel rounded-2xl shadow-xl p-4 w-full sm:w-2/3 flex-grow">
                <div class="grid grid-cols-2 gap-3 h-full">
                    <button id="playBtn1" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">1</button>
                    <button id="playBtn2" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">2</button>
                    <button id="playBtn3" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">3</button>
                    <button id="playBtn4" disabled class="bg-gray-700 text-gray-500 font-bold text-4xl rounded-xl transition-all duration-200 disabled:opacity-50">4</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
        <div class="panel rounded-2xl shadow-2xl p-6 w-full max-w-sm mx-4">
            <h2 class="text-2xl font-bold mb-6 text-white">Impostazioni</h2>
            <div class="space-y-6">
                <div class="flex items-center justify-between"><label for="autoSkipSwitch" class="text-lg">Salto Automatico</label><button id="autoSkipSwitch" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-600"><span id="autoSkipSwitchKnob" class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1"></span></button></div>
                <div class="flex items-center justify-between"><label for="autoSkipDuration">Durata Auto-Skip (s)</label><input type="number" id="autoSkipDuration" min="1" class="bg-gray-700 rounded-md w-20 p-2 text-center text-white"></div>
                <div class="flex items-center justify-between"><label for="skipInterval">Intervallo Salto (s)</label><input type="number" id="skipInterval" min="1" class="bg-gray-700 rounded-md w-20 p-2 text-center text-white"></div>
            </div>
            <button id="closeSettingsBtn" class="mt-8 w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-opacity">Chiudi</button>
        </div>
    </div>

    <audio id="audio1"></audio><audio id="audio2"></audio><audio id="audio3"></audio><audio id="audio4"></audio>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const audioPlayers = Array.from({ length: 4 }, (_, i) => document.getElementById(`audio${i + 1}`));
        const fileInputs = Array.from({ length: 4 }, (_, i) => document.getElementById(`file${i + 1}`));
        const filenameDisplays = Array.from({ length: 4 }, (_, i) => document.getElementById(`filename${i + 1}`));
        const playButtons = Array.from({ length: 4 }, (_, i) => document.getElementById(`playBtn${i + 1}`));
        const seekBar = document.getElementById('seekBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const skipForwardBtn = document.getElementById('skipForwardBtn');
        const skipBackwardBtn = document.getElementById('skipBackwardBtn');
        const skipAmountLabel = document.getElementById('skipAmountLabel');
        const settingsBtn = document.getElementById('settingsBtn');
        const clearBtn = document.getElementById('clearBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const autoSkipSwitch = document.getElementById('autoSkipSwitch');
        const autoSkipSwitchKnob = document.getElementById('autoSkipSwitchKnob');
        const autoSkipDurationInput = document.getElementById('autoSkipDuration');
        const skipIntervalInput = document.getElementById('skipInterval');

        let activeAudioIndex = -1;
        let autoSkipTimer = null;
        let settings = { autoSkipEnabled: false, autoSkipDuration: 5, skipInterval: 10 };

        function loadSettings() {
            const savedSettings = JSON.parse(localStorage.getItem('audioComparerSettings'));
            if (savedSettings) { settings = savedSettings; }
            autoSkipDurationInput.value = settings.autoSkipDuration;
            skipIntervalInput.value = settings.skipInterval;
            skipAmountLabel.textContent = `${settings.skipInterval}s`;
            updateAutoSkipSwitchUI(settings.autoSkipEnabled);
        }

        function saveSettings() { localStorage.setItem('audioComparerSettings', JSON.stringify(settings)); }
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }
        function updateAutoSkipSwitchUI(isEnabled) {
            if (isEnabled) {
                autoSkipSwitch.classList.remove('bg-gray-600');
                autoSkipSwitch.classList.add('bg-orange-500');
                autoSkipSwitchKnob.style.transform = 'translateX(1.25rem)';
            } else {
                autoSkipSwitch.classList.add('bg-gray-600');
                autoSkipSwitch.classList.remove('bg-orange-500');
                autoSkipSwitchKnob.style.transform = 'translateX(0.25rem)';
            }
        }
        function stopAllAudio() {
            audioPlayers.forEach(player => player.pause());
            playButtons.forEach(btn => btn.classList.remove('playing'));
            if (autoSkipTimer) clearTimeout(autoSkipTimer);
        }

        function playTrack(index) {
            const targetPlayer = audioPlayers[index];
            const isTargetPlaying = !targetPlayer.paused;

            stopAllAudio(); 

            if (isTargetPlaying) {
                activeAudioIndex = -1;
            } else {
                targetPlayer.play();
                activeAudioIndex = index;
                playButtons[index].classList.add('playing');
                
                if (settings.autoSkipEnabled) {
                    startAutoSkipTimer();
                }
            }
            
            updatePlayerUI();
        }

        function startAutoSkipTimer() {
             if (autoSkipTimer) clearTimeout(autoSkipTimer);
             autoSkipTimer = setTimeout(() => {
                let nextIndex = activeAudioIndex + 1;
                for (let i = 0; i < audioPlayers.length; i++) {
                    if (nextIndex >= audioPlayers.length) nextIndex = 0;
                    if (!playButtons[nextIndex].disabled) {
                         playTrack(nextIndex);
                         return;
                    }
                    nextIndex++;
                }
             }, settings.autoSkipDuration * 1000);
        }
        function updatePlayerUI() {
            const player = activeAudioIndex !== -1 ? audioPlayers[activeAudioIndex] : null;
            if (!player) {
                seekBar.disabled = true;
                skipForwardBtn.disabled = true;
                skipBackwardBtn.disabled = true;
                currentTimeEl.textContent = "00:00";
                durationEl.textContent = "00:00";
                seekBar.value = 0;
                return;
            }
            seekBar.disabled = false;
            skipForwardBtn.disabled = false;
            skipBackwardBtn.disabled = false;
            const duration = isNaN(player.duration) ? 0 : player.duration;
            seekBar.max = duration;
            seekBar.value = player.currentTime;
            currentTimeEl.textContent = formatTime(player.currentTime);
            durationEl.textContent = formatTime(duration);
        }

        function clearAllFiles() {
            stopAllAudio();
            audioPlayers.forEach((player, index) => {
                if (player.src) {
                    URL.revokeObjectURL(player.src);
                }
                player.removeAttribute('src');
                fileInputs[index].value = null;
                filenameDisplays[index].textContent = '';
                playButtons[index].disabled = true;
                playButtons[index].classList.remove('text-white', 'playing');
                playButtons[index].classList.add('text-gray-500', 'disabled:opacity-50');
            });
            activeAudioIndex = -1;
            updatePlayerUI();
        }

        fileInputs.forEach((input, index) => {
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    audioPlayers[index].src = url;
                    filenameDisplays[index].textContent = file.name;
                    playButtons[index].disabled = false;
                    playButtons[index].classList.remove('text-gray-500', 'disabled:opacity-50');
                    playButtons[index].classList.add('text-white');
                    audioPlayers[index].addEventListener('loadedmetadata', () => {
                         if (activeAudioIndex === -1 || activeAudioIndex === index) { updatePlayerUI(); }
                    });
                }
            });
        });

        playButtons.forEach((button, index) => { button.addEventListener('click', () => playTrack(index)); });

        audioPlayers.forEach((player, index) => {
            player.addEventListener('timeupdate', () => { if (activeAudioIndex === index) { updatePlayerUI(); } });
            player.addEventListener('pause', () => { if(activeAudioIndex === index) { playButtons[index].classList.remove('playing'); }});
            player.addEventListener('ended', () => {
                if (activeAudioIndex === index && !settings.autoSkipEnabled) {
                     player.currentTime = 0;
                     player.pause();
                }
            });
        });

        seekBar.addEventListener('input', (e) => { if (activeAudioIndex !== -1) { audioPlayers[activeAudioIndex].currentTime = e.target.value; } });
        skipForwardBtn.addEventListener('click', () => { if (activeAudioIndex !== -1) { audioPlayers[activeAudioIndex].currentTime += settings.skipInterval; } });
        skipBackwardBtn.addEventListener('click', () => { if (activeAudioIndex !== -1) { audioPlayers[activeAudioIndex].currentTime -= settings.skipInterval; } });
        settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
        clearBtn.addEventListener('click', clearAllFiles);
        closeSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));

        autoSkipSwitch.addEventListener('click', () => {
            settings.autoSkipEnabled = !settings.autoSkipEnabled;
            updateAutoSkipSwitchUI(settings.autoSkipEnabled);
            saveSettings();
            if (settings.autoSkipEnabled && activeAudioIndex !== -1 && !audioPlayers[activeAudioIndex].paused) {
                startAutoSkipTimer();
            } else { if (autoSkipTimer) clearTimeout(autoSkipTimer); }
        });

        autoSkipDurationInput.addEventListener('change', (e) => {
            const val = parseInt(e.target.value, 10);
            if (val > 0) { settings.autoSkipDuration = val; saveSettings(); }
        });
        skipIntervalInput.addEventListener('change', (e) => {
            const val = parseInt(e.target.value, 10);
            if (val > 0) {
                settings.skipInterval = val;
                skipAmountLabel.textContent = `${val}s`;
                saveSettings();
            }
        });

        loadSettings();
        updatePlayerUI();
    });
    </script>
</body>
</html>
